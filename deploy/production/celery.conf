[program:sap_reporter-celery]
command=/www/sap_reporter/sap_reporter/deploy/production/celery_start.sh
directory=/www/sap_reporter/sap_reporter
user=deploy
numprocs=1
stdout_logfile=/www/sap_reporter/logs/celery-worker.log
stderr_logfile=/www/sap_reporter/logs/celery-worker.log
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; When resorting to send SIGKILL to the program to terminate it
; send SIGKILL to its whole process group instead,
; taking care of its children as well.
killasgroup=true

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=998
